<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="image" style="background-image: url('');">
    Hover over an image below to display here.
  </div>

  <div class="thumbnails">
    <img src="thumb1.jpg" alt="A blue mountain" class="preview" />
    <img src="thumb2.jpg" alt="Sunset by the sea" class="preview" />
    <img src="thumb3.jpg" alt="City skyline" class="preview" />
  </div>

  <script src="script.js"></script>
</body>
</html>
